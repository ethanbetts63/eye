{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Eye</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #camera-feed, #eye-gif {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #eye-gif {
            z-index: 2;
        }
        #camera-feed {
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="camera-feed" autoplay playsinline></video>
    <img id="eye-gif" src="{% static 'eye.gif' %}" alt="Eye">

    <script>
        const videoElement = document.getElementById('camera-feed');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user' // Use the front-facing camera
                    }
                });
                videoElement.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the camera: ", err);
                // Optionally, hide the video element or show an error message
            }
        }

        startCamera();
    </script>
</body>
</html>
